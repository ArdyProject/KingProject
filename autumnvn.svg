<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120"><style>@keyframes fade{0%{opacity:0}to{opacity:1}}@keyframes glow{0%{filter:drop-shadow(0 0 2px #fff6) drop-shadow(0 0 8px var(--color)) drop-shadow(0 0 26px var(--color))}to{filter:drop-shadow(0 0 1.8px #fff6) drop-shadow(0 0 7.2px var(--color)) drop-shadow(0 0 23.5px var(--color))}}@keyframes flicker{0%,18%,22%,25%,53%,57%,to{opacity:1}20%,24%,55%{opacity:.87}}:root{--cyan:#0ff;--blue:#78f;--red:#f33;--neon-animation:glow 0.11s ease-in-out 0s infinite alternate, flicker 2s infinite 2.8s alternate}text{fill:var(--color);font-family:Arial, sans-serif;font-size:80px;font-weight:bold;opacity:0;animation:fade .3s linear var(--delay) forwards,var(--neon-animation);--color:var(--cyan)}.blue{--color:var(--blue)}.red{--color:var(--red)}</style><text x="10" y="80" class="blue" style="--delay:0.3s">K</text><text x="75" y="80" style="--delay:0.5s">i</text><text x="115" y="80" style="--delay:0.7s">n</text><text x="185" y="80" style="--delay:0.9s">g</text><text x="265" y="80" class="blue" style="--delay:1.1s">P</text><text x="335" y="80" style="--delay:1.3s">r</text><text x="390" y="80" class="blue" style="--delay:1.5s">o</text><text x="465" y="80" style="--delay:1.7s">j</text><text x="515" y="80" style="--delay:1.9s">e</text><text x="580" y="80" class="red" style="--delay:2.1s">c</text><text x="645" y="80" class="red" style="--delay:2.3s">t</text></svg>